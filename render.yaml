services:
  - type: web
    name: assistlink-backend
    plan: free
    env: python
    rootDir: AssistLink-Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_API_KEY_SID
        sync: false
      - key: TWILIO_API_KEY_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: GOOGLE_WEB_CLIENT_ID
        sync: false
      - key: GOOGLE_IOS_CLIENT_ID
        sync: false
      - key: GOOGLE_ANDROID_CLIENT_ID
        sync: false
      - key: FCM_SERVICE_ACCOUNT_PATH
        sync: false
